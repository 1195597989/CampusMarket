# H2 Database Configuration (Alternative)
spring.application.name=CampusMarket

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:campus_market;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for H2
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# File Upload Configuration
spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=2MB

# JWT Configuration
jwt.secret=campusMarketSecretKey2024ForJWTTokenGeneration
jwt.expiration=86400000

# Server Configuration
server.port=8080

# CORS Configuration
cors.allowed-origins=http://localhost:3000,http://localhost:8081

# Logging Configuration
logging.level.org.springframework.security=DEBUG
logging.level.org.example.campusmarket=DEBUG
